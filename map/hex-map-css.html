<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayhaven Hex Map - CSS Grid</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #map-container {
            position: absolute;
            width: 2048px;
            height: 1167px;
            transform-origin: 0 0;
        }

        #map-image {
            position: absolute;
            width: 100%;
            height: 100%;
            user-select: none;
        }

        #hex-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hex-row {
            display: flex;
            position: absolute;
            width: 100%;
        }

        .hex {
            width: 44px;
            height: 51px;
            margin: 0 1px;
            background: transparent;
            clip-path: polygon(
                50% 0%, 
                93% 25%, 
                93% 75%, 
                50% 100%, 
                7% 75%, 
                7% 25%
            );
            border: 0.4px solid rgba(212, 175, 55, 0.3);
            box-sizing: border-box;
            position: relative;
            transition: all 0.2s;
            cursor: pointer;
            pointer-events: all;
        }

        .hex:hover {
            background-color: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.6);
            border-width: 1px;
            z-index: 10;
        }

        .hex-coords {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 8px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }

        .offset {
            transform: translateX(22px); /* half width + margin */
        }

        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #d4af37;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }

        button {
            background: #d4af37;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background: #f4e4bc;
        }
        
        /* Hide borders when toggled off */
        .hide-borders .hex {
            border-color: transparent;
        }
        
        .hide-borders .hex:hover {
            border-color: rgba(212, 175, 55, 0.6);
        }
    </style>
</head>
<body>
    <div id="viewport">
        <div id="map-container">
            <img id="map-image" src="Rayhaven Final_2.jpg" alt="Map">
            <div id="hex-grid"></div>
        </div>
    </div>

    <div id="controls">
        <h3>CSS Hex Grid</h3>
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="resetView()">Reset</button>
        <div style="margin-top: 10px;">
            <label>Grid Offset X: <input type="number" id="offsetX" value="0" step="1" onchange="updateGridPosition()" style="width: 60px;"></label><br>
            <label>Grid Offset Y: <input type="number" id="offsetY" value="0" step="1" onchange="updateGridPosition()" style="width: 60px;"></label><br>
            <label>Hex Size: <input type="number" id="hexSize" value="44" step="1" min="20" max="80" onchange="updateHexSize()" style="width: 60px;"></label><br>
            <label>Row Spacing: <input type="number" id="rowSpacing" value="38" step="1" onchange="updateGridLayout()" style="width: 60px;"></label><br>
            <label>Show Borders: <input type="checkbox" id="showBorders" checked onchange="toggleBorders()"></label><br>
            <label>Show Coords: <input type="checkbox" id="showCoords" onchange="toggleCoords()"></label>
        </div>
        <div id="status">Ready</div>
    </div>

    <script>
        // Simple variables
        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;

        const viewport = document.getElementById('viewport');
        const container = document.getElementById('map-container');
        const hexGrid = document.getElementById('hex-grid');
        const status = document.getElementById('status');

        // Create CSS-based hex grid
        function createCSSHexGrid() {
            const hexSize = parseInt(document.getElementById('hexSize').value) || 44;
            const rowSpacing = parseInt(document.getElementById('rowSpacing').value) || 38;
            const showCoords = document.getElementById('showCoords').checked;
            
            // Calculate grid dimensions
            const hexHeight = hexSize * 1.15; // Approximate height ratio
            const rows = Math.ceil(1167 / rowSpacing) + 2; // Extra rows for coverage
            const cols = Math.ceil(2048 / hexSize) + 2; // Extra cols for coverage

            // Clear previous grid
            hexGrid.innerHTML = '';

            for (let r = 0; r < rows; r++) {
                const row = document.createElement('div');
                row.className = 'hex-row';
                row.style.top = `${r * rowSpacing}px`;
                
                // Offset every other row
                if (r % 2 === 1) {
                    row.classList.add('offset');
                }

                for (let c = 0; c < cols; c++) {
                    const hex = document.createElement('div');
                    hex.className = 'hex';
                    hex.style.width = `${hexSize}px`;
                    hex.style.height = `${hexHeight}px`;
                    
                    // Add coordinates if enabled
                    if (showCoords) {
                        const coords = document.createElement('div');
                        coords.className = 'hex-coords';
                        coords.textContent = `${c},${r}`;
                        hex.appendChild(coords);
                    }
                    
                    row.appendChild(hex);
                }

                hexGrid.appendChild(row);
            }
            
            status.textContent = `CSS Grid: ${rows}x${cols} hexes`;
        }

        // Update grid position
        function updateGridPosition() {
            const offsetX = parseInt(document.getElementById('offsetX').value) || 0;
            const offsetY = parseInt(document.getElementById('offsetY').value) || 0;
            
            hexGrid.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        // Update hex size
        function updateHexSize() {
            createCSSHexGrid();
            updateGridPosition();
        }

        // Update grid layout
        function updateGridLayout() {
            createCSSHexGrid();
            updateGridPosition();
        }

        // Initialize
        function init() {
            createCSSHexGrid();
            updateGridPosition();
            
            // Center the map both horizontally and vertically
            const viewportRect = viewport.getBoundingClientRect();
            posX = (viewportRect.width - 2048) / 2;
            posY = (viewportRect.height - 1167) / 2;
            updateTransform();
        }

        // Pan and zoom controls
        viewport.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStartX = e.clientX - posX;
            dragStartY = e.clientY - posY;
            viewport.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            posX = e.clientX - dragStartX;
            posY = e.clientY - dragStartY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            viewport.style.cursor = 'grab';
        });

        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            
            // Get mouse position relative to viewport
            const rect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Calculate new scale
            const newScale = Math.max(0.1, Math.min(5, scale * delta));
            
            // Adjust position to zoom towards mouse
            posX = mouseX - (mouseX - posX) * (newScale / scale);
            posY = mouseY - (mouseY - posY) * (newScale / scale);
            
            scale = newScale;
            updateTransform();
        });

        function updateTransform() {
            container.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        function zoomIn() {
            scale = Math.min(5, scale * 1.2);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(0.1, scale * 0.8);
            updateTransform();
        }

        function resetView() {
            scale = 1;
            const viewportRect = viewport.getBoundingClientRect();
            posX = (viewportRect.width - 2048) / 2;
            posY = (viewportRect.height - 1167) / 2;
            updateTransform();
        }
        
        // Toggle hex borders visibility
        function toggleBorders() {
            const showBorders = document.getElementById('showBorders').checked;
            if (showBorders) {
                hexGrid.classList.remove('hide-borders');
            } else {
                hexGrid.classList.add('hide-borders');
            }
        }
        
        // Toggle coordinate display
        function toggleCoords() {
            createCSSHexGrid();
            updateGridPosition();
        }

        // Start when ready
        window.addEventListener('load', init);
    </script>
</body>
</html>
