<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayhaven Hex Map - Interactive Territory Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        /* Medieval Theme Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: #1a1a1a;
            color: #d4af37;
            overflow: hidden;
            position: relative;
        }

        /* Map Container */
        .map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Map Image */
        .map-image {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            user-select: none;
            -webkit-user-drag: none;
            transition: none;
        }

        /* Hex Grid Overlay */
        .hex-grid {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            transform-origin: 0 0;
        }

        .hex {
            position: absolute;
            pointer-events: all;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .hex svg {
            width: 100%;
            height: 100%;
        }

        .hex polygon {
            fill: transparent;
            stroke: rgba(212, 175, 55, 0.2);
            stroke-width: 0.5;
            transition: all 0.2s ease;
        }

        .hex:hover polygon {
            fill: rgba(212, 175, 55, 0.1);
            stroke: rgba(212, 175, 55, 0.6);
            stroke-width: 1;
        }

        .hex.selected polygon {
            fill: rgba(212, 175, 55, 0.3);
            stroke: #d4af37;
            stroke-width: 1.5;
        }

        .hex.territory polygon {
            stroke-width: 1;
        }

        /* Territory Colors */
        .hex.territory-1 polygon { fill: rgba(129, 199, 132, 0.3); stroke: #81c784; }
        .hex.territory-2 polygon { fill: rgba(240, 98, 146, 0.3); stroke: #f06292; }
        .hex.territory-3 polygon { fill: rgba(255, 107, 107, 0.3); stroke: #ff6b6b; }
        .hex.territory-4 polygon { fill: rgba(255, 213, 79, 0.3); stroke: #ffd54f; }
        .hex.territory-5 polygon { fill: rgba(79, 195, 247, 0.3); stroke: #4fc3f7; }
        .hex.territory-6 polygon { fill: rgba(186, 104, 200, 0.3); stroke: #ba68c8; }

        /* Coordinate Display */
        .hex-coords {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8px;
            color: #8b6914;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .hex:hover .hex-coords {
            opacity: 1;
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(180deg, #2a1810 0%, #1a0f0a 100%);
            border: 2px solid #8b6914;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .control-title {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 24px;
            color: #f4e4bc;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .control-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #8b6914;
        }

        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-size: 14px;
        }

        .control-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #8b6914;
            color: #f4e4bc;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .control-button:hover {
            background: rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.active {
            background: rgba(212, 175, 55, 0.5);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .territory-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .territory-button {
            padding: 8px;
            background: rgba(139, 105, 20, 0.3);
            border: 2px solid;
            color: #f4e4bc;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-align: center;
        }

        .territory-1 { border-color: #81c784; }
        .territory-2 { border-color: #f06292; }
        .territory-3 { border-color: #ff6b6b; }
        .territory-4 { border-color: #ffd54f; }
        .territory-5 { border-color: #4fc3f7; }
        .territory-6 { border-color: #ba68c8; }

        .territory-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px currentColor;
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(180deg, #2a1810 0%, #1a0f0a 100%);
            border: 2px solid #8b6914;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .info-title {
            font-size: 16px;
            color: #f4e4bc;
            margin-bottom: 10px;
        }

        .info-content {
            font-size: 14px;
            color: #d4af37;
            line-height: 1.5;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(180deg, #2a1810 0%, #1a0f0a 100%);
            border: 2px solid #8b6914;
            border-radius: 50%;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .zoom-button:hover {
            background: linear-gradient(180deg, #3a2418 0%, #2a1810 100%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* Toggle Panel Button */
        .toggle-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(180deg, #2a1810 0%, #1a0f0a 100%);
            border: 2px solid #8b6914;
            border-radius: 50%;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }

        .toggle-panel:hover {
            transform: rotate(180deg);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }


        /* Coordinate input */
        .coord-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .coord-input input {
            flex: 1;
            padding: 8px;
            background: rgba(139, 105, 20, 0.3);
            border: 2px solid #8b6914;
            color: #f4e4bc;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            border-radius: 5px;
            text-align: center;
        }

        .coord-input input::placeholder {
            color: #8b6914;
        }

        /* Grid Toggle */
        .grid-opacity-slider {
            width: 100%;
            margin-top: 10px;
        }

        .control-panel.hidden {
            transform: translateX(-350px);
        }

        /* Hide elements by default */
        .hex.hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .control-panel {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
                min-width: auto;
            }

            .control-panel.hidden {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div class="map-container" id="mapContainer">
        <!-- Map image: 2048x1167 (scaled down from 4K) -->
        <img class="map-image" id="mapImage" src="Rayhaven Final_2.jpg" alt="Rayhaven Map">
        <svg class="hex-grid" id="hexGrid"></svg>
    </div>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <h2 class="control-title">Map Controls</h2>
        
        <div class="control-section">
            <label class="control-label">Hex Grid</label>
            <button class="control-button active" id="toggleGrid">Toggle Grid</button>
            <label class="control-label">Grid Opacity</label>
            <input type="range" class="grid-opacity-slider" id="gridOpacity" min="0" max="100" value="20">
        </div>

        <div class="control-section">
            <label class="control-label">Find Hex Coordinate</label>
            <div class="coord-input">
                <input type="number" id="coordQ" placeholder="Q" min="-50" max="50">
                <input type="number" id="coordR" placeholder="R" min="-50" max="50">
            </div>
            <button class="control-button" onclick="findHex()">Find Hex</button>
        </div>

        <div class="control-section">
            <label class="control-label">Territory Mode</label>
            <button class="control-button" id="territoryMode">Enable Territory Mode</button>
            <div class="territory-buttons" id="territoryButtons" style="display: none;">
                <button class="territory-button territory-1" data-territory="1">Jiggle Boggle</button>
                <button class="territory-button territory-2" data-territory="2">Pinkie</button>
                <button class="territory-button territory-3" data-territory="3">Handsome Joon</button>
                <button class="territory-button territory-4" data-territory="4">Bomi</button>
                <button class="territory-button territory-5" data-territory="5">Genius Irene</button>
                <button class="territory-button territory-6" data-territory="6">Pretty Eggplant</button>
            </div>
        </div>

        <div class="control-section">
            <button class="control-button" onclick="clearSelection()">Clear Selection</button>
            <button class="control-button" onclick="resetView()">Reset View</button>
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-title">Hex Information</div>
        <div class="info-content" id="hexInfo">
            Hover over a hex to see coordinates
        </div>
    </div>

    <!-- Zoom Controls -->
    <div class="zoom-controls">
        <button class="zoom-button" onclick="zoomIn()">+</button>
        <button class="zoom-button" onclick="zoomOut()">-</button>
    </div>

    <!-- Toggle Panel Button -->
    <button class="toggle-panel" onclick="toggleControlPanel()">☰</button>

    <script>
        // Hex Grid Calculator
        class HexGrid {
            constructor(hexSize) {
                this.hexSize = hexSize;
                this.hexHeight = hexSize * 2;
                this.hexWidth = Math.sqrt(3) * hexSize;
                this.vertDist = this.hexHeight * 3/4;
                this.horizDist = this.hexWidth;
            }

            // Convert cube coordinates to pixel position
            cubeToPixel(q, r, s) {
                const x = this.hexSize * (Math.sqrt(3) * q + Math.sqrt(3)/2 * r);
                const y = this.hexSize * (3/2 * r);
                return { x, y };
            }

            // Convert pixel position to cube coordinates
            pixelToCube(x, y) {
                const q = (Math.sqrt(3)/3 * x - 1/3 * y) / this.hexSize;
                const r = (2/3 * y) / this.hexSize;
                const s = -q - r;
                return this.roundCube(q, r, s);
            }

            // Round cube coordinates to nearest hex
            roundCube(q, r, s) {
                let rq = Math.round(q);
                let rr = Math.round(r);
                let rs = Math.round(s);

                const q_diff = Math.abs(rq - q);
                const r_diff = Math.abs(rr - r);
                const s_diff = Math.abs(rs - s);

                if (q_diff > r_diff && q_diff > s_diff) {
                    rq = -rr - rs;
                } else if (r_diff > s_diff) {
                    rr = -rq - rs;
                } else {
                    rs = -rq - rr;
                }

                return { q: rq, r: rr, s: rs };
            }

            // Get hex vertices
            getHexPoints(centerX, centerY) {
                const points = [];
                for (let i = 0; i < 6; i++) {
                    const angle = (60 * i - 30) * Math.PI / 180;
                    const x = centerX + this.hexSize * Math.cos(angle);
                    const y = centerY + this.hexSize * Math.sin(angle);
                    points.push(`${x},${y}`);
                }
                return points.join(' ');
            }
        }

        // Global variables
        let mapImage = null;
        let hexGrid = null;
        let mapContainer = null;
        let hexGridInstance = null;
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let selectedHexes = new Set();
        let territoryMode = false;
        let currentTerritory = null;
        let territories = new Map();
        let gridVisible = true;

        // Pre-calculated hex data storage
        let allHexes = new Map(); // Map of "q,r" -> { element, x, y, q, r, s }
        let hexElements = []; // Array of all hex DOM elements

        // Initialize map
        function initializeMap() {
            mapImage = document.getElementById('mapImage');
            hexGrid = document.getElementById('hexGrid');
            mapContainer = document.getElementById('mapContainer');
            
            // Set hex size based on map scale
            const hexSize = 15; // Scaled down from 30 for 2048x1167 map
            hexGridInstance = new HexGrid(hexSize);

            mapImage.onload = function() {
                // Pre-calculate all hex coordinates
                preCalculateAllHexes();
                
                // Set initial map position - center the map in viewport
                const containerRect = mapContainer.getBoundingClientRect();
                const mapWidth = mapImage.naturalWidth;
                const mapHeight = mapImage.naturalHeight;
                
                // Center the map both horizontally and vertically
                translateX = (containerRect.width - mapWidth) / 2;
                translateY = (containerRect.height - mapHeight) / 2;
                
                updateTransform();
                setupEventListeners();
                
                // Initial visibility update
                updateVisibleHexes();
                
            };

            // Grid opacity slider
            document.getElementById('gridOpacity').addEventListener('input', function(e) {
                const opacity = e.target.value / 100;
                document.querySelectorAll('.hex polygon').forEach(hex => {
                    hex.style.strokeOpacity = opacity;
                });
            });
        }

        // Pre-calculate all hex coordinates and create elements
        function preCalculateAllHexes() {
            const mapWidth = mapImage.naturalWidth;
            const mapHeight = mapImage.naturalHeight;
            
            // Set SVG dimensions
            hexGrid.setAttribute('width', mapWidth);
            hexGrid.setAttribute('height', mapHeight);
            hexGrid.setAttribute('viewBox', `0 0 ${mapWidth} ${mapHeight}`);
            
            // Calculate grid bounds
            const cols = Math.ceil(mapWidth / hexGridInstance.horizDist) + 2;
            const rows = Math.ceil(mapHeight / hexGridInstance.vertDist) + 2;
            
            // Generate all hexes
            for (let row = -1; row < rows; row++) {
                for (let col = -1; col < cols; col++) {
                    // Calculate cube coordinates
                    const offsetCol = row % 2 === 0 ? col : col + 0.5;
                    const x = offsetCol * hexGridInstance.horizDist;
                    const y = row * hexGridInstance.vertDist;
                    
                    // Skip hexes outside map bounds
                    if (x < -hexGridInstance.hexWidth || x > mapWidth + hexGridInstance.hexWidth ||
                        y < -hexGridInstance.hexHeight || y > mapHeight + hexGridInstance.hexHeight) {
                        continue;
                    }
                    
                    // Convert to cube coordinates
                    const cube = hexGridInstance.pixelToCube(x, y);
                    const pixel = hexGridInstance.cubeToPixel(cube.q, cube.r, cube.s);
                    
                    // Create hex element
                    const hexGroup = createHexElement(cube.q, cube.r, cube.s, pixel.x, pixel.y);
                    hexGrid.appendChild(hexGroup);
                    
                    // Store hex data
                    const hexKey = `${cube.q},${cube.r}`;
                    allHexes.set(hexKey, {
                        element: hexGroup,
                        x: pixel.x,
                        y: pixel.y,
                        q: cube.q,
                        r: cube.r,
                        s: cube.s
                    });
                    
                    hexElements.push(hexGroup);
                    
                    // Initially hide all hexes
                    hexGroup.classList.add('hidden');
                }
            }
            
            console.log(`Pre-calculated ${allHexes.size} hexes`);
        }

        // Create hex element
        function createHexElement(q, r, s, x, y) {
            const hexGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            hexGroup.classList.add('hex');
            hexGroup.setAttribute('data-q', q);
            hexGroup.setAttribute('data-r', r);
            hexGroup.setAttribute('data-s', s);
            
            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            polygon.setAttribute('points', hexGridInstance.getHexPoints(x, y));
            
            const coordText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            coordText.classList.add('hex-coords');
            coordText.setAttribute('text-anchor', 'middle');
            coordText.setAttribute('dominant-baseline', 'middle');
            coordText.setAttribute('x', x);
            coordText.setAttribute('y', y);
            coordText.textContent = `${q},${r}`;
            
            hexGroup.appendChild(polygon);
            hexGroup.appendChild(coordText);
            
            // Add event listeners
            hexGroup.onclick = () => onHexClick(hexGroup, q, r, s);
            hexGroup.onmouseenter = () => onHexHover(q, r, s);
            
            return hexGroup;
        }

        // Update visible hexes based on viewport
        function updateVisibleHexes() {
            if (!gridVisible) return;
            
            const containerRect = mapContainer.getBoundingClientRect();
            const buffer = 100; // Buffer zone around viewport
            
            // Calculate viewport bounds in map coordinates
            const viewportMinX = (-translateX - buffer) / scale;
            const viewportMinY = (-translateY - buffer) / scale;
            const viewportMaxX = (-translateX + containerRect.width + buffer) / scale;
            const viewportMaxY = (-translateY + containerRect.height + buffer) / scale;
            
            // Show/hide hexes based on viewport
            for (const [hexKey, hexData] of allHexes) {
                const isVisible = hexData.x >= viewportMinX && hexData.x <= viewportMaxX &&
                                hexData.y >= viewportMinY && hexData.y <= viewportMaxY;
                
                if (isVisible) {
                    hexData.element.classList.remove('hidden');
                } else {
                    hexData.element.classList.add('hidden');
                }
            }
        }

        // Event listeners
        function setupEventListeners() {
            // Map dragging
            mapContainer.addEventListener('mousedown', startDrag);
            mapContainer.addEventListener('mousemove', drag);
            mapContainer.addEventListener('mouseup', endDrag);
            mapContainer.addEventListener('mouseleave', endDrag);
            
            // Touch events for mobile
            mapContainer.addEventListener('touchstart', startDrag);
            mapContainer.addEventListener('touchmove', drag);
            mapContainer.addEventListener('touchend', endDrag);
            
            // Wheel zoom
            mapContainer.addEventListener('wheel', handleWheel);
            
            // Control buttons
            document.getElementById('toggleGrid').addEventListener('click', toggleGrid);
            document.getElementById('territoryMode').addEventListener('click', toggleTerritoryMode);
            
            // Territory buttons
            document.querySelectorAll('.territory-button').forEach(btn => {
                btn.addEventListener('click', () => selectTerritory(btn.dataset.territory));
            });
        }

        // Dragging functions
        function startDrag(e) {
            isDragging = true;
            const point = e.touches ? e.touches[0] : e;
            startX = point.clientX - translateX;
            startY = point.clientY - translateY;
            mapContainer.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const point = e.touches ? e.touches[0] : e;
            translateX = point.clientX - startX;
            translateY = point.clientY - startY;
            updateTransform();
            updateVisibleHexes();
        }

        function endDrag() {
            isDragging = false;
            mapContainer.style.cursor = 'grab';
        }

        // Zoom functions
        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            
            const rect = mapContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            zoom(delta, x, y);
        }

        function zoom(delta, centerX, centerY) {
            const newScale = Math.min(Math.max(scale * delta, 0.5), 10);
            
            if (centerX !== undefined && centerY !== undefined) {
                translateX = centerX - (centerX - translateX) * (newScale / scale);
                translateY = centerY - (centerY - translateY) * (newScale / scale);
            }
            
            scale = newScale;
            updateTransform();
            updateVisibleHexes();
        }

        function zoomIn() {
            const rect = mapContainer.getBoundingClientRect();
            zoom(1.2, rect.width / 2, rect.height / 2);
        }

        function zoomOut() {
            const rect = mapContainer.getBoundingClientRect();
            zoom(0.8, rect.width / 2, rect.height / 2);
        }

        // Update transform
        function updateTransform() {
            const transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            mapImage.style.transform = transform;
            hexGrid.style.transform = transform;
        }

        // Hex interaction
        function onHexClick(hexElement, q, r, s) {
            const hexKey = `${q},${r}`;
            
            if (territoryMode && currentTerritory) {
                // Territory assignment mode
                hexElement.className = `hex territory-${currentTerritory}`;
                territories.set(hexKey, currentTerritory);
            } else {
                // Selection mode
                if (selectedHexes.has(hexKey)) {
                    selectedHexes.delete(hexKey);
                    hexElement.classList.remove('selected');
                } else {
                    selectedHexes.add(hexKey);
                    hexElement.classList.add('selected');
                }
            }
        }

        function onHexHover(q, r, s) {
            document.getElementById('hexInfo').innerHTML = `
                Coordinates: Q=${q}, R=${r}, S=${s}<br>
                Selected: ${selectedHexes.size} hexes
            `;
        }

        // Control functions
        function toggleGrid() {
            gridVisible = !gridVisible;
            hexGrid.style.display = gridVisible ? 'block' : 'none';
            document.getElementById('toggleGrid').classList.toggle('active');
            if (gridVisible) {
                updateVisibleHexes();
            }
        }

        function toggleTerritoryMode() {
            territoryMode = !territoryMode;
            document.getElementById('territoryMode').textContent = 
                territoryMode ? 'Disable Territory Mode' : 'Enable Territory Mode';
            document.getElementById('territoryMode').classList.toggle('active');
            document.getElementById('territoryButtons').style.display = 
                territoryMode ? 'grid' : 'none';
        }

        function selectTerritory(territory) {
            currentTerritory = territory;
            document.querySelectorAll('.territory-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.territory-button[data-territory="${territory}"]`).classList.add('active');
        }

        function clearSelection() {
            selectedHexes.clear();
            territories.clear();
            
            // Clear all hex states
            for (const hexData of allHexes.values()) {
                hexData.element.classList.remove('selected');
                hexData.element.className = 'hex';
                if (!gridVisible || hexData.element.classList.contains('hidden')) {
                    continue;
                }
            }
        }

        function resetView() {
            scale = 1;
            const containerRect = mapContainer.getBoundingClientRect();
            const mapWidth = mapImage.naturalWidth;
            const mapHeight = mapImage.naturalHeight;
            
            // Center the map both horizontally and vertically
            translateX = (containerRect.width - mapWidth) / 2;
            translateY = (containerRect.height - mapHeight) / 2;
            
            updateTransform();
            updateVisibleHexes();
        }

        function findHex() {
            const q = parseInt(document.getElementById('coordQ').value);
            const r = parseInt(document.getElementById('coordR').value);
            
            if (isNaN(q) || isNaN(r)) {
                alert('Please enter valid coordinates');
                return;
            }
            
            const hexKey = `${q},${r}`;
            const hexData = allHexes.get(hexKey);
            
            if (!hexData) {
                alert('Hex not found at those coordinates');
                return;
            }
            
            // Center view on hex
            const containerRect = mapContainer.getBoundingClientRect();
            scale = 2;
            translateX = containerRect.width / 2 - hexData.x * scale;
            translateY = containerRect.height / 2 - hexData.y * scale;
            updateTransform();
            updateVisibleHexes();
            
            // Mark hex as selected
            selectedHexes.add(hexKey);
            hexData.element.classList.add('selected');
        }

        function toggleControlPanel() {
            document.getElementById('controlPanel').classList.toggle('hidden');
        }

        // Initialize on load
        window.addEventListener('load', initializeMap);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            updateVisibleHexes();
        });
    </script>
</body>
