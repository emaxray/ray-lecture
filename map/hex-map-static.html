<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayhaven Hex Map - Static Grid</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }

        #container.dragging {
            cursor: grabbing;
        }

        #map-wrapper {
            position: absolute;
            transform-origin: 0 0;
        }

        #map {
            display: block;
            width: 2048px;
            height: 1167px;
        }

        #hex-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 2048px;
            height: 1167px;
            pointer-events: none;
        }

        .hex {
            stroke: rgba(212, 175, 55, 0.3);
            stroke-width: 1;
            fill: transparent;
            pointer-events: all;
            cursor: pointer;
        }

        .hex:hover {
            fill: rgba(212, 175, 55, 0.15);
            stroke: rgba(212, 175, 55, 0.6);
            stroke-width: 2;
        }

        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #d4af37;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map-wrapper">
            <img id="map" src="Rayhaven Final_2.jpg" alt="Map">
            <svg id="hex-overlay" viewBox="0 0 2048 1167">
                <!-- Pre-generated hex grid pattern -->
                <defs>
                    <pattern id="hex-pattern" x="0" y="0" width="52" height="45" patternUnits="userSpaceOnUse">
                        <polygon class="hex" points="26,0 52,15 52,30 26,45 0,30 0,15"/>
                    </pattern>
                    <pattern id="hex-pattern-offset" x="26" y="22.5" width="52" height="45" patternUnits="userSpaceOnUse">
                        <polygon class="hex" points="26,0 52,15 52,30 26,45 0,30 0,15"/>
                    </pattern>
                </defs>
                
                <!-- Apply patterns to create hex grid -->
                <rect width="2048" height="1167" fill="url(#hex-pattern)" />
                <rect width="2048" height="1167" fill="url(#hex-pattern-offset)" />
            </svg>
        </div>
    </div>

    <div id="info">
        <strong>Static Hex Grid</strong><br>
        Zoom: Mouse wheel<br>
        Pan: Click and drag<br>
        <span id="zoom-level">Zoom: 100%</span>
    </div>

    <script>
        // Simple pan and zoom
        const container = document.getElementById('container');
        const wrapper = document.getElementById('map-wrapper');
        const zoomDisplay = document.getElementById('zoom-level');
        
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;

        // Center map on load
        window.addEventListener('load', () => {
            const containerRect = container.getBoundingClientRect();
            translateX = (containerRect.width - 2048) / 2;
            translateY = (containerRect.height - 1167) / 2;
            updateTransform();
        });

        // Mouse events
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            container.classList.add('dragging');
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            container.classList.remove('dragging');
        });

        // Zoom
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.min(Math.max(scale * delta, 0.2), 5);
            
            // Zoom towards mouse position
            translateX = x - (x - translateX) * (newScale / scale);
            translateY = y - (y - translateY) * (newScale / scale);
            
            scale = newScale;
            updateTransform();
            
            zoomDisplay.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        });

        function updateTransform() {
            wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
